{% if current_user.is_authenticated %}
    <nav class="navbar">

        <!-- Logotipo -->
        <div>
            <img class="logotipo" src="{{ url_for('static', filename='images/Ezootic-Logo.png') }}" alt="Logotipo">
        </div>

        <!-- NavBar     -->
        <div class="navbar-links">
            <a href="/">Página Inicial</a>
            <a href="{{ url_for('postNovo') }}">Criar Blog</a>
            <a href="{{ url_for('postLista') }}">Blog</a>
            <a href="{{ url_for('petgramNovo') }}">Criar PetPost</a>
            <a href="{{ url_for('petgramLista') }}">Petgram</a>
        </div>

        <!-- Login -->
        <div class="login-options">
            {% for linha in user %}
            <div>
                <img src="{{ url_for('static', filename='uploads/' ~ current_user.foto_perfil) }}" alt="Foto de Perfil" class="img-fluid" style="width: 100px; height: 100px; border-radius: 50%;"> <strong>Usuário:</strong> {{ user.user.nome }}
            </div>
            {% endfor %}
            <span class="options-name btn bnt-primary" style="color: white;">{{current_user.nome}} {{current_user.sobrenome}}</span>
            <a href="{{url_for('logout')}}">Sair</a>
        </div>  

    </nav>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kavoon&display=swap');

        .navbar {

            /* Espaçamentos */
            display: flex;
            justify-content: space-between;
            align-content: center;
            padding: 1% 1% 1% 1%;

            /* Decoração */
            background-color: #C6C697;

        }

        .logotipo {

            /* Espaçamentos */
            width: 7vw;
            height: 5vh;
        }

        .navbar-links {

            /* Espaçamentos */
            display: flex;
            gap: 20px;

        }

        .navbar-links a {

            /* Decoração */
            text-decoration: none;
            color: #a57c2b;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s;
        }

        .navbar-links a:hover {

             /* Decoração */
            color: #79591a;

        }

        .login-options {

            /* Espaçamentos */
            border-radius: 20px;
            padding: 6px 6px 6px 6px;

            /* Decoração */
            background-color: #297272;
            font-family: "Poppins", sans-serif;

        }

        .login-options a {

            /* Espaçamentos */
            padding: 7px;
            margin: 5px 0px 5px 0px;
            border-radius: 15px;
            font-weight: 400;
            font-size: 13px;
            text-decoration: none;

            /* Decoração */
            background-color: rgb(212, 212, 212);
            color: #297272;
        }

        .options-name {

            /* Decoração */
            font-weight: 400;
            font-size: 14px;
        }

        

    </style>

{% endif %}
