{% extends 'base.html' %}

{% block content %}
    {% include 'nave/nave.html' %}
    {% include 'nave/nave_blog.html' %}

    <div>
        <div class="d-flex flex-column border p-3 mb-2 rounded-3">
            {% for post in posts %}
            <p><strong>Mensagem:</strong> {{ post.mensagem }}</p>
            <p><strong>Usu√°rio:</strong> {{ post.user.nome }}</p>
            <p><strong>Categoria:</strong> {{ post.categoria }}</p>
            {% if post.imagem %}
                <img style="width: 30vw; height: 50vh;" src="{{ url_for('static', filename='uploads/' ~ post.imagem) }}" alt="Imagem do Post" class="img-fluid mb-2">
            {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
