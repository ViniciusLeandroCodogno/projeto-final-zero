{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Atualizar Foto de Perfil</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.foto.label }} {{ form.foto() }}
        </div>
        <button type="submit" class="btn btn-primary">Atualizar Foto</button>
    </form>
</div>
{% endblock %}
